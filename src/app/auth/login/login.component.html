<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href><b>Admin</b>LTE</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>
  
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div> -->
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
  
          
            <button class="w-100 btn btn-lg btn-primary google-btn" type="button" (click)="onLogInWithGoogle()" style="margin-bottom: 25px;">
                <span class="google-btn-text">Log in with Google</span>
            </button>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          
          <!-- /.social-auth-links -->
  
          <p class="mb-1">
            <a routerLink="/forgot-password">I forgot my password</a>
          </p>
          <p class="mobile-only">Don't have an account? <a [routerLink]="['/sign-up']">Sign up</a></p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
  </div>
